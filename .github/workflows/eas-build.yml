name: Android App APK Build

on:
    push:
        branches:
            - feat/eas

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Setup repo
              uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'yarn'

            - name: Set up JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Setup Android SDK
              uses: android-actions/setup-android@v3

            - name: Setup Expo
              uses: expo/expo-github-action@v8
              with:
                  expo-version: latest
                  eas-version: latest
                  token: ${{ secrets.EXPO_TOKEN }}

            - name: Install dependencies
              run: |
                  yarn install --immutable
                  yarn global add eas-cli

            - name: Setup Yarn cache
              run: |
                  mkdir -p /tmp/yarn-cache
                  yarn config set cacheFolder /tmp/yarn-cache

            - name: Run pre-install script
              run: |
                  cd ${{ github.workspace }}
                  node tools/scripts/eas-build-pre-install.mjs . apps/mobile
                  cp yarn.lock apps/mobile/

            - name: Build Android app
              run: |
                  cd ${{ github.workspace }}/apps/mobile
                  eas build --platform android --profile preview --non-interactive --local --output ${{ github.workspace }}/vephim.apk

            - name: Run post-install script
              run: |
                  cd ${{ github.workspace }}
                  node tools/scripts/eas-build-post-install.mjs . apps/mobile

            - name: Upload APK artifact
              uses: actions/upload-artifact@v4
              with:
                  name: app-release
                  path: ${{ github.workspace }}/vephim.apk
